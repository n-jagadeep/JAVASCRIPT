<!DOCTYPE html> 
<html>
  <head>
    <title>
      learning with buttons
    </title>
    <body>
      <style>
        button{
          background-color: rgb(200, 0, 0);
          border: none;
          color: white;
          height: 36px;
          width: 125px;
          font-size: 18px;
          border-radius: 3px;
          cursor: pointer;
        }
        button:hover{
          opacity: 0.7;
        }
        button:active{
          opacity: 0.5;
        }
      </style>
      <button>
        Subscribe
      </button>
    </body>
  </head>
</html>
