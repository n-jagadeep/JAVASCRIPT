<!DOCTYPE html>
<html>
    <head>
        <title>
            Shipping Calculator
        </title>
    </head>
    <body>
        <h1>Shipping Calculator</h1>
        <p>Orders Under $40 = +$10 Shipping</p>
        <p>Orders Over $40 free shipping</p>
        <label>Shipping Amount
          <input id="Shipping_amount" placeholder="Cost">
        </label>
        <button onclick="shippingCost();">Calculate</button><br><br>
        <span id="FinalCost">Shipping Cost:</span>
        <script>
          var cost = ""
          var final = ""
          function shippingCost(){
            cost = parseInt(document.getElementById("Shipping_amount").value);
            final = document.getElementById("FinalCost");
            if(cost<40){
              cost = cost+10;
            }
            final.innerText = "Shipping Cost:" + cost;
          }
        </script>
    </body>
</html>
