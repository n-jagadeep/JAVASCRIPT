<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock paper Scissors game
        </title>
    </head>
    <body>

        <button onclick="playerMove(1);">
            Rock
        </button>
        <button onclick="playerMove(2);">
            Paper
        </button>
        <button onclick="playerMove(3);">
            Scissor
        </button>
        <button onclick="score = {draw : 0,
          win : 0,
          lose : 0
          };">
            Reset
        </button>
        <script>
          let score = {
            draw : 0,
            win : 0,
            lose : 0
          };
          function playerMove(playerMove){
            const computerMove = Math.round(Math.random() * (3 - 1) + 1);
            let computer = ""
            if(computerMove === 1){
              computer = "Rock"
            }else if(computerMove === 2){
              computer = "Paper"
            }else{
              computer = "Scissor"
            }
            let result = "";
            if (playerMove === computerMove){
              result = "draw";
              score.draw++;
            }else if(playerMove === 1){
                    if(computerMove === 2){
                      result = "lose";
                      score.lose++;
                    }else{
                      result = "win";
                      score.win++;
                    }
            }else if(playerMove === 2){
                    if(computerMove === 1){
                      result = "win";
                      score.win++;
                      }else{
                        result = "lose";
                        score.lose++;
                      }
            }else if(playerMove === 3){
                    if(computerMove === 1){
                      result = "lose";
                      score.lose++;
                    }else{
                      result = "win";
                      score.win++;
                    }
            }
            alert(`Computer chose ${computer}, result is ${result}\n 
                    Wins : ${score.win}\n
                    Lose : ${score.lose}\n
                    Draw : ${score.draw}`);
          }
        </script>
    </body>
</html>
